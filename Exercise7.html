<!DOCTYPE html>
<html>

<head>
    <title>Table and Lists Example</title>
</head>

<body>
    <table border="2px" cellpadding="4px" cellspacing="0">
        <thead>
            <tr bgcolor="#ddd">
                <th>Holyday</th>
                <th>Month</th>
                <th>Day</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Christmas</td>
                <td><i>December</i></td>
                <td><i>25th</i></td>
            </tr>
            <tr>
                <td>Independence Day</td>
                <td><i>July</i></td>
                <td><i>4th</i></td>
            </tr>
        </tbody>
    </table>
    <hr>
    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ul>
    <hr>
    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>
    <hr>
</body>

</html>
